<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="./">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="site-container container">
        <div class="contents-wrapper">
            <h1 class="contents-wrapper__heading">Grocery store</h1>
            <!-- <label class="all-labels fw-bold" for="user-money">How much money do you have:</label>
            <input type="number" id="user-money"> -->
            <div class="">
                <input type="checkbox" name="banana" id="banana">
                <label class="all-labels fw-bold" for="banana">banana</label>
            </div>
            <div class="">
                <input type="checkbox" name="latuc" id="latuc">
                <label class="all-labels fw-bold" for="latuc">latuc</label>
            </div>
            <div class="">
                <input type="checkbox" name="sugar" id="sugar">
                <label class="all-labels fw-bold" for="sugar">Sugar</label>
            </div>
            <div class="">
                <input type="checkbox" name="meat" id="meat">
                <label class="all-labels fw-bold" for="meat">meat</label>
            </div>
            <div class="">
                <input type="checkbox" name="braed" id="bread">

            </div>

            <div class="">
                <input type="checkbox" name="cream" id="cream">

            </div>
            <button class="buy-btn btn-danger rounded-3 mt-4" id="buy" type="submit">Buy</button>
            <div class="">
                <button class="clear-btn buy-btn btn-success rounded-3 mt-2">clear</button>
            </div>
            <output class=" " id="output"></output>

            <div class="">
                <p class="white fw-bold" id="output-p"></p>
            </div>
            <ul id="list">
            </ul>
        </div>

    <script src="./js/script.js"></script>
